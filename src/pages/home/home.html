<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 class="no-item" text-center *ngIf="items.length === 0">No items available on the list!</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click) = "editItem(item)" ion-button color="primay" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click) = "editModalItem(item)" ion-button color="primay" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit Modal
        </button>
        <button (click) = "shareItem(item)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <button (click) = "removeItem(item)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    <button ion-fab max (click)="addModalItem()"><ion-icon name="add"></ion-icon> Modal</button>
  </ion-fab>
</ion-content>
